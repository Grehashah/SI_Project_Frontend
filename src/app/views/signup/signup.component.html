<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../../assets/images/construction-3042638_1920.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <!-- <img src="../../../assets/images/logo.svg" alt="logo" class="logo"> -->
                <h1 style="color: red"><b>ATLANTIX SOLUTIONS</b></h1>
              </div>
              <p class="login-card-description">Create your new account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="phone" class="sr-only">Registered phone no</label>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number">
                  </div>
                  <div class="form-group">
                    <label for="name" class="sr-only">your name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <div class="form-group mb-4">
                    <label for="address" class="sr-only">Address</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="pincode" class="sr-only">Pincode</label>
                    <input type="number" name="pincode" id="pincode" class="form-control" placeholder="Enter Pincode">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Signup">
                </form>


            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
